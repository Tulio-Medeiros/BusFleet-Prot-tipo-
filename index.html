<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lgstyle.css" />
    <title>BussFleet</title>
  </head>
  <body>
    <div class="container">
      <img
        class="background"
        src="./imgs/empty-brown-leather-seats-subway-brussels-belgium.jpg"
        alt=""
      />
      <div style="display: flex">
        <div class="cam">
          <div class="align">
            <div class="cam1"></div>
            <div class="cam2"></div>
            <div class="sound"></div>
            <div class="cam3"></div>
          </div>
        </div>
      </div>
      <div class="login">
        <div class="alignform">
          <div class="logo">
            <img src="./imgs/Ativo 5.png" alt="" style="width: 150px" />
          </div>
          <div class="actions">
            <form action="">
              <div class="e-mail">
                <label for="e-mail">E-mail:</label><br />
                <input
                  type="text"
                  id="e-mail"
                  name="e-mail"
                  placeholder="Insira seu e-mail"
                /><br />
              </div>
              <div class="senha">
                <label for="senha">Senha:</label><br />
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Insira sua senha"
                />
              </div>
            </form>
            <div class="links">
              <div class="link1"><a href="">Esqueceu o e-mail ?</a><br /></div>
              <div>
                <a href="">Esqueceu a senha ?</a>
              </div>
            </div>
            <a class="butom" href="main.html">
              <div class="button">
                <button>Login</button>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
